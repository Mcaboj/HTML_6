<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <!---->
      <label for="name">first name</label>
      <input type="text" name="name" id="" />
      <!---->
      <br />
      <p>password</p>
      <!---->
      <input type="password" placeholder="password" />
      <!---->
      <br />
      <!--email entry w/ placeholder-->
      <input type="email" name="" id="" placeholder="email@email.com" />
      <!---->
      <br />
      <!--email entry w/ hardcoded value-->
      <input type="email" name="" id="" value="email@email.com" />
      <!--2 types of submittion-->
      <input type="submit" />
      <button type="submit">submit</button>
      <br />
      <!--Text space-->
      <p>description</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br /><br />
      <!--Radiobox selection-->
      <p>please select your favorite coding language</p>
      <input type="radio" name="coding" id="" />Javascript
      <input type="radio" name="coding" />Java
      <input type="radio" name="coding" />Python <br /><br />
      <!--Checkbox selection-->
      <p>Please sekect the languages you know</p>
      <input type="checkbox" value="Javascript" name="code" />Javascript
      <input type="checkbox" value="Java" name="code" />Java
      <input type="checkbox" value="Python" name="code" />Python <br /><br />
      <!--Dropdown selection-->
      <select name="languages" id="">
        <option value="javascript">javascript</option>
        <option value="java">java</option>
        <option value="python">python</option>
      </select>
    </form>
  </body>
</html>
